            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #f0fdf4 100%);
            padding: 20px 10px;
            min-height: 100vh;
        }

            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #ec4899;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #86efac;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .decorative-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 1.8em;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #ec4899, #86efac);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }
        
        .add-recipe-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .add-recipe-btn {
            background: linear-gradient(135deg, #ec4899, #86efac);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }
        
        .add-recipe-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .recipe-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid #fbcfe8;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.2);
        }
        
        .recipe-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #86efac;
        }
        
        .recipe-content {
            padding: 20px;
        }
        
        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

            font-size: 1.3em;
            font-weight: 700;

            border: none;

            border-radius: 50%;

            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-left: 10px;
        }
        
        .delete-recipe:hover {

            transform: scale(1.1);
        }

            font-weight: 600;
            margin-bottom: 15px;

            font-size: 1em;

            color: #374151;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        .recipe-section ul {
            list-style-position: inside;
            padding-left: 5px;
        }
        
        .recipe-section li {
            margin-bottom: 5px;
        }
        
        .recipe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding: 20px;
        }
        
        .recipe-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);

            font-size: 1.8em;

            text-align: center;

        }

            color: #db2777;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;

        .form-group input,

            padding: 12px;
            border: 2px solid #fbcfe8;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.95em;

            border-color: #ec4899;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .photo-option {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .photo-option:hover {

        }

            width: 100%;
            height: 100px;
            object-fit: cover;

            right: 5px;
            background: #ec4899;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        }

            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

            border: none;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

            color: white;
        }
        
        .modal-btn.cancel {
            background: #e5e7eb;
            color: #374151;
        }

        }

            padding: 60px 20px;
            background: white;
            border-radius: 15px;

        }

            font-size: 1.5em;

            font-size: 1.1em;
        }

        let selectedPhoto = null;

        // Initialize photo grid
        function initializePhotoGrid() {
            const photoGrid = document.getElementById('photo-grid');
            photoGrid.innerHTML = '';
            
            photoOptions.forEach((photo, index) => {
                const photoOption = document.createElement('div');
                photoOption.className = 'photo-option';
                photoOption.onclick = () => selectPhoto(index);
                
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.name;
                
                const checkmark = document.createElement('div');
                checkmark.className = 'checkmark';
                checkmark.textContent = '‚úì';
                
                photoOption.appendChild(img);
                photoOption.appendChild(checkmark);
                
                photoGrid.appendChild(photoOption);
            });
        }

        function selectPhoto(index) {
            // Remove previous selection
            document.querySelectorAll('.photo-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Select new photo
            const options = document.querySelectorAll('.photo-option');
            if (options[index]) {
                options[index].classList.add('selected');
                selectedPhoto = photoOptions[index].url;
            }
        }

        function openRecipeModal() {
            document.getElementById('recipe-modal').classList.add('active');
            initializePhotoGrid();
        }

        function closeRecipeModal() {
            document.getElementById('recipe-modal').classList.remove('active');
            clearForm();
        }

        function clearForm() {
            document.getElementById('recipe-name').value = '';
            document.getElementById('recipe-time').value = '';
            document.getElementById('recipe-ingredients').value = '';
            document.getElementById('recipe-instructions').value = '';
            selectedPhoto = null;
            document.querySelectorAll('.photo-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        function saveRecipe() {
            const name = document.getElementById('recipe-name').value.trim();
            const time = document.getElementById('recipe-time').value.trim();
            const ingredients = document.getElementById('recipe-ingredients').value.trim();
            const instructions = document.getElementById('recipe-instructions').value.trim();

            if (!name || !time || !ingredients || !instructions) {
                alert('Please fill in all fields!');
                return;
            }

            if (!selectedPhoto) {
                alert('Please select a photo!');
                return;
            }

            const recipe = {
                name,
                time,
                ingredients,
                instructions,
                photo: selectedPhoto,
                id: Date.now()
            };

            addRecipeToGrid(recipe);
            saveRecipesToStorage();
            closeRecipeModal();
        }

        function addRecipeToGrid(recipe) {
            const grid = document.getElementById('recipes-grid');
            
            // Remove empty state if it exists
            const emptyState = grid.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.dataset.id = recipe.id;

            const ingredientsList = recipe.ingredients.split('\n')
                .filter(i => i.trim())
                .map(i => `<li>${i.trim()}</li>`)
                .join('');

            const img = document.createElement('img');
            img.src = recipe.photo;
            img.alt = recipe.name;
            img.className = 'recipe-image';
            img.onerror = function() {
                this.src = 'https://via.placeholder.com/400x300/fce7f3/ec4899?text=' + encodeURIComponent(recipe.name);
            };

            const content = document.createElement('div');
            content.className = 'recipe-content';
            content.innerHTML = `
                <div class="recipe-header">
                    <div class="recipe-name">${recipe.name}</div>
                    <button class="delete-recipe" onclick="deleteRecipe(${recipe.id})">√ó</button>
                </div>
                <div class="recipe-time">‚è±Ô∏è ${recipe.time}</div>
                <div class="recipe-section">
                    <h4>ü•ó Ingredients</h4>
                    <ul>${ingredientsList}</ul>
                </div>
                <div class="recipe-section">
                    <h4>üë©‚Äçüç≥ Instructions</h4>
                    <p>${recipe.instructions.replace(/\n/g, '<br>')}</p>
                </div>
            `;

            card.appendChild(img);
            card.appendChild(content);
            grid.appendChild(card);
        }

        function deleteRecipe(id) {
            if (confirm('Are you sure you want to delete this recipe?')) {
                const card = document.querySelector(`[data-id="${id}"]`);
                if (card) {
                    card.remove();
                    saveRecipesToStorage();
                    
                    // Add empty state back if no recipes
                    const grid = document.getElementById('recipes-grid');
                    if (grid.children.length === 0) {
                        grid.innerHTML = `
                            <div class="empty-state">
                                <h3>No recipes yet! üå∏</h3>
                                <p>Click "Add New Recipe" to start building your collection</p>
                            </div>
                        `;
                    }
                }
            }
        }

        function saveRecipesToStorage() {
            const recipes = [];
            document.querySelectorAll('.recipe-card').forEach(card => {
                const id = parseInt(card.dataset.id);
                const name = card.querySelector('.recipe-name').textContent;
                const time = card.querySelector('.recipe-time').textContent.replace('‚è±Ô∏è ', '');
                const photo = card.querySelector('.recipe-image').src;
                
                const ingredientsItems = card.querySelectorAll('.recipe-section ul li');
                const ingredients = Array.from(ingredientsItems).map(li => li.textContent).join('\n');
                
                const instructionsElement = card.querySelectorAll('.recipe-section p')[0];
                const instructions = instructionsElement ? instructionsElement.innerHTML.replace(/<br>/g, '\n') : '';

                recipes.push({ id, name, time, ingredients, instructions, photo });
            });
            
            try {
                localStorage.setItem('vegan-recipes', JSON.stringify(recipes));
                console.log('Recipes saved successfully:', recipes.length);
            } catch (e) {
                console.error('Error saving recipes:', e);
                alert('Error saving recipes. Please try again.');
            }
        }

        function loadRecipes() {
            try {
                const saved = localStorage.getItem('vegan-recipes');
                if (saved) {
                    const recipes = JSON.parse(saved);
                    console.log('Loading recipes:', recipes.length);
                    if (recipes.length > 0) {
                        const grid = document.getElementById('recipes-grid');
                        grid.innerHTML = '';
                        recipes.forEach(recipe => addRecipeToGrid(recipe));
                    }
                }
            } catch (e) {
                console.error('Error loading recipes:', e);
            }
        }

        // Close modal when clicking outside
        document.getElementById('recipe-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRecipeModal();
            }
        });

        // Load recipes on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            loadRecipes();
        });
    </script>
</body>
